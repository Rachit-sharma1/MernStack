<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Task5</title>
    <style>
        h1{
            text-align: center;
            color: blue;
            margin: 40px 0 15px;
        }
        h3{
            text-align: center;
            margin: 40px 0 40px;
        }
        .back-link {
            position: absolute;
            top: 10px;
            left: 10px;
}
    </style>
</head>
<body>
    <h3><u>Task 5</u></h3>
    <a href="../index.html" class="back-link">Back</a>
    <div>
        <form style="width: fit-conent;">
            <table border="1" align="center">
                <h1>Registration Form</h1>
                <tr><th>First Name</th>
                <td> <input type="text" title="First Name" placeholder="Enter your First Name" id = "fn" size="50%"></td></tr>
                <tr><th>Last Name</th>
                <td> <input type="text" title="Last Name"  placeholder="Enter your Last Name" id = "ln" size="50%"></td></tr>
                <tr><th>Email</th>
                <td> <input type="text" title="Email" placeholder="Enter your Email" id = "em" size="50%"></td></tr>
                <tr><th>Password</th>
                <td> <input type="password" title="Password" placeholder="Enter your password" id = "pwd" size="50%"></td></tr>
                <tr><th>Re-enter Password</th>
                <td> <input type="password" title ="Re-enter Password" placeholder="Re enter your Password" id = "rpwd" size="50%"></td></tr>
                <tr><th>Gender:</th>
                    <td>Male<input type="radio" id = "m" name="gender" value="Male"/> 
                    <br>
                    <hr>Female<input type="radio" id = "f" name="gender" value="Female"/>
                </tr>
                <tr><th>Age:</th>
                <td><input type="text" title ="Age" placeholder="Enter your age" id = "age" size="50%" ></td></tr>
                <tr><th>Phone Number</th>
                <td> <input type="text" title ="Phone Number" placeholder="Phone Number" id = "ph" size="50%"></td></tr>
                <tr><th>Address</th>
                <td><textarea title ="Address" placeholder="House Number, Area/Street, City" id = "add", rows="6" cols="47" size="50%"></textarea> </td></tr>
                <tr><th>State</th>
                <td> <input type="text" title="State" placeholder="Enter your state" id = "st" size="50%"></td></tr>
                <tr><th>Country</th>
                <td> <select name="Country" id = "cn" placeholder="Choose your country">
                    <option value="" selected = "selected" >Select your country</option>
                    <option value="America">America</option>
                    <option value="England">England</option>
                    <option value="France">France</option>
                    <option value="India">India</option>
                </select>
                <tr><th>Languages Known</th>
                <td>English<input type="checkbox" id ="eng" name = "l1" value = "eng"  >
                    Kannada<input type="checkbox" id ="kn" name = "l2" value = "kn"  >
                    Hindi<input type="checkbox" id ="hn" name = "l3" value = "hn"  >
                    Telugu<input type="checkbox" id ="tel" name = "l4" value = "tel"  >
                </td></tr>
                <tr><td colspan="2"><input type="checkbox" id = "dec" name = "dec" value = "dec" >I hereby declare all the given details are true</td></tr>
                <tr style="text-align: end;">
                    <td colspan="2">
                    <p>Log in to <a href="https://ethnus.com">Ethnus</a> Website </p>
                    </td>
                </tr> 
            </table>
            <br>
            <div style="text-align: center;">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</body>
</html>
